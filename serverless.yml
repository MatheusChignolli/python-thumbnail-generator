service: python-thumbnail

frameworkVersion: "3"

provider:
  name: aws
  runtime: python3.8
  region: us-east-1
  profile: serverless-admin
  stage: dev
  timeout: 10
  memorySize: 128
  environment:
    THUMBNAIL_SIZE: 128
    REGION_NAME: ${self:provider.region}
    DYNAMODB_TABLE: ${self:custom.dynamoTable}

  iam:
    role:
      statements:
        - Effect: "Allow"
          Resource: "*"
          Action: "s3:*"
        - Effect: "Allow"
          Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem

custom:
  bucket: s3-thumbnail-generator
  dynamoTable: image-url-table
  pythonRequirements:
    dockerizePip: true

functions:
  s3_thumbnail_generator:
    handler: handler.s3_thumbnail_generator
    layers:
      - "arn:aws:lambda:us-east-1:770693421928:layer:Klayers-p38-Pillow:5"
    events:
      - s3:
          bucket: ${self:custom.bucket}
          event: s3:ObjectCreated:*
          rules:
            - suffix: .png
  list:
    handler: handler.s3_get_thumbnails_urls
    layers:
      - "arn:aws:lambda:us-east-1:770693421928:layer:Klayers-p38-Pillow:5"
    events:
      - http:
          path: "images/all"
          method: "get"
          cors: true
  get:
    handler: handler.s3_get_item
    layers:
      - "arn:aws:lambda:us-east-1:770693421928:layer:Klayers-p38-Pillow:5"
    events:
      - http:
          path: "images/get/{id}"
          method: get
          cors: true
  delete:
    handler: handler.s3_delete_item
    layers:
      - "arn:aws:lambda:us-east-1:770693421928:layer:Klayers-p38-Pillow:5"
    events:
      - http:
          path: "images/delete/{id}"
          method: delete
          cors: true

resources:
  Resources:
    ImagesDynamoDbTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}

plugins:
  - serverless-python-requirements
